<h5>user-detail.component</h5>
<div class="user text-start">
  <p *ngFor="let property of properties">
    {{ property[0] | titlecase }} : {{ property[1] }}
  </p>

  <p>Date of birth: {{ user.dateOfBirth | date: "dd  MMM  yyyy" }}</p>
  <img class="w-50" src="{{ user.profilePhotoUrl }}" />
  <div *ngFor="let company of user.companies">
    <p>
      <b>Company: {{ company.name }}</b>
    </p>
    <p>Description: {{ company.description }}</p>
  </div>
</div>
